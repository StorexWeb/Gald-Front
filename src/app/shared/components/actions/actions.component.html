<div class="panello-button">
    <div fxLayout="row" fxLayoutAlign="space-around center" style="background-color: gray;padding: 10px">
        <div style="color:white;">
            Azioni
        </div>
    </div>
<!--    fxLayout="row"-->
    <div style="background-color:rgb(54, 54, 54);padding: 10px ; display: flow-root !important;">
        <mat-button-toggle-group #group="matButtonToggleGroup" *ngFor="let element of list">
            <mat-button-toggle  *ngIf="visible(element)" value="{{element.value}}" matTooltip="{{element.value}}" (click)="click(element)">
                {{element.value}}
                <mat-icon [ngStyle]="{color: element.color}">{{element.icon}}</mat-icon>
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
</div>
