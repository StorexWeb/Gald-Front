<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="tableDetails" fxFill>

    <ng-container matColumnDef="{{column}}" *ngFor="let column of keys">
        <th mat-header-cell *matHeaderCellDef> {{labels[column]}} </th>
        <td mat-cell *matCellDef="let value"> {{value[column]}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="keys" class="example-first-header-row">
    </tr>

    <tr mat-row *matRowDef="let row; columns: keys;"></tr>
</table>
